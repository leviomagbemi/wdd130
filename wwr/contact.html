<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rapid | Contact Us Today</title>
    <meta name="description" content="Want to know more about Rapid White Water Rafting? Get in touch with us!">
    <meta name="author" content="Levi Omagbemi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Port+Lligat+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-hero">
            <h1>Get In Touch With Us</h1>

            <div class="container">
                <div class="contact-info">
                    <div>
                        <h2>Address</h2>
                        <p>
                            All-Outdoors California Whitewater Rafting
                            2151 San Miguel Dr
                            Walnut Creek CA 94596
                        </p>
                    </div>

                    <div>
                        <h2>Phone Number</h2>
                        <p>
                            +1 (925) 932-8993
                        </p>
                    </div>

                    <div>
                        <h2>Email</h2>
                        <p>
                            rapid@contact.com
                        </p>
                    </div>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3148.7541242168386!2d-122.04774452572717!3d37.88943240554953!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808561d6933420f7%3A0x98aaef3b05bfaa0b!2sSan%20Miguel%20Dr%2C%20California%2094596%2C%20USA!5e0!3m2!1sen!2sng!4v1739060552035!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <section class="employees">
            <h2>Employees</h2>
            <div class="container">
                <figure>
                    <img src="images/lead-developer.jpg" alt="White water rafting image">
                    <figcaption>Lead Developer</figcaption>
                </figure>
                <figure>
                    <img src="images/administrator.jpg" alt="White water rafting image">
                    <figcaption>Administrator</figcaption>
                </figure>
                <figure>
                    <img src="images/sales-manager.jpg" alt="White water rafting image">
                    <figcaption>Sales Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="form-section">
            <h2>We Love to Hear From You!</h2>

            <div class="form-container">
                <form>
                    <fieldset>
                        <legend>Contact Us</legend>

                        <div>
                            <label for="fullname">Full name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                        </div>
    
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
    
                        <div>
                            <input type="radio" name="message-category" id="general-inquiry" value="General Inquiry">
                            <label for="general-inquiry">General Inquiry</label>

                            <input type="radio" name="message-category" id="reservation-question" value="Reservation Question">
                            <label for="reservation-question">Reservation Question</label>

                            <input type="radio" name="message-category" id="website-suggestion" value="Website Suggestion">
                            <label for="website-suggestion">Website Suggestion</label>
                        </div>
    
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
    
                        <div>
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                        </div>
                    </fieldset>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>  
        <p>
            <a href="https://app.moqups.com/JeDGEo9tD0GZFj6z3bQM8kR4L124DZz3/view/page/ad64222d5" target="_blank" rel="noopener noreferrer">
                &copy; 2025 Rapid | Levi Omagbemi
            </a>
    </p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook" width="50">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram" width="50">
            </a>
        </nav>
    </footer>
    <!--February 9, 2025-->
</body>

</html>
